<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Processing</title>
    <link rel="stylesheet" href="CSS Files/processing-styles.css">
</head>
<body>
    <div class="wheel_main">
        <h1>Generating Summary...</h1>
        <div class="wheel_container">
            <div class="wheel">
                <div class="out_rim">
                    <div class="in_rim">
                        <div id="percent">
                            
                        </div>
                    </div>

                </div>

                <svg xmlns="http://www.w3.org/200/svg" version="1.1" width="350px" height="350px">
                    <defs>
                        <linearGradient id="GradientColor">
                            <stop offset="0%" stop-color="#EEB462" />
                            <stop offset="25%" stop-color="#FF737D" />
                            <stop offset="50%" stop-color="#710193" />
                            <stop offset="100%" stop-color="#1A43BF" />
                        </linearGradient>
                    </defs>
                    <circle cx="175" cy="175" r="162" stroke-linecap="round"/>
                </svg>
            </div>
        </div>
    </div>
</body>
<script defer src="Javascript Files/processing-script.js"></script>
